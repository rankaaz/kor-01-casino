<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>강남가라오케 예약센터 | 2025 최신 업소</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {margin:0; padding:20px; background:#000; color:white; font-family:'Malgun Gothic',sans-serif;}
    .container {max-width:1000px; margin:0 auto;}
    h1 {font-size:42px; text-align:center; margin:30px 0; color:#ff1744;}
    .banner-grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);  /* 정확히 2열 */
      gap:30px;
      margin:40px auto;
    }
    .banner {
      background:#111; border-radius:20px; overflow:hidden; box-shadow:0 10px 30px rgba(255,23,68,0.4);
      transition:0.3s; text-decoration:none; color:white;
    }
    .banner:hover {transform:translateY(-10px);}
    .banner img {width:100%; height:240px; object-fit:cover;}
    .banner .title {font-size:28px; font-weight:bold; padding:15px 10px 5px; background:#ff1744;}
    .banner .price {font-size:24px; padding:0 10px 20px;}
    
    .contact {text-align:center; margin:80px 0;}
    .telegram {
      display:inline-block; background:#0088cc; color:white; padding:25px 60px;
      border-radius:20px; font-size:40px; text-decoration:none; font-weight:bold;
    }
    @media (max-width:768px) {
      .banner-grid {grid-template-columns: 1fr;}
      h1 {font-size:34px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>강남가라오케 실시간 예약센터</h1>
    <p style="text-align:center; font-size:28px;">2025년 최신 업소 · 24시간 운영 · 최저가 보장</p>

    <!-- 8개 배너 (접속할 때마다 랜덤으로 섞임) -->
    <div class="banner-grid" id="banners">
      <!-- 자바스크립트로 자동 랜덤 배치 -->
    </div>

    <div class="contact">
      <p style="font-size:34px;">광고 문의는 텔레그램으로만 받습니다</p>
      <a href="https://t.me/your_telegram_id" class="telegram" target="_blank">
        텔레그램 문의하기
      </a>
      <p style="margin-top:30px; font-size:24px;">@your_telegram_id 로 연락주세요 (24시간 답장)</p>
    </div>
  </div>

  <!-- 배너 랜덤 셔플 스크립트 -->
  <script>
    // 8개 업소 데이터 (당신이 광고 받으면 여기 수정)
    const banners = [
      {img:"https://via.placeholder.com/600x400/111/fff?text=달토+DALTO", title:"달토 (런닝래빗)", price:"주대 12만부터", link:"https://t.me/dalto_official"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=퍼펙트", title:"퍼펙트 가라오케", price:"주대 13만부터", link:"https://t.me/perfect_gn"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=사라있네", title:"사라있네", price:"주대 11만부터", link:"tel:010-1234-5678"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=유앤미", title:"유앤미", price:"주대 10만부터", link:"https://t.me/youandme_gn"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=하이킥", title:"하이킥", price:"주대 12만부터", link:"https://t.me/highkick_gn"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=스카이", title:"스카이 가라오케", price:"주대 15만부터", link:"https://t.me/sky_gn"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=엘리트", title:"엘리트", price:"주대 18만부터", link:"https://t.me/elite_gn"},
      {img:"https://via.placeholder.com/600x400/111/fff?text=슈퍼스타", title:"슈퍼스타", price:"주대 14만부터", link:"https://t.me/superstar_gn"}
    ];

    // 피셔-예이츠 셔플 알고리즘 (진짜 랜덤)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 랜덤 섞은 후 HTML 생성
    const shuffled = shuffle([...banners]);
    const grid = document.getElementById('banners');
    
    shuffled.forEach(b => {
      const a = document.createElement('a');
      a.href = b.link;
      a.target = "_blank";
      a.className = "banner";
      a.innerHTML = `
        <img src="${b.img}" alt="${b.title}">
        <div class="title">${b.title}</div>
        <div class="price">${b.price}</div>
      `;
      grid.appendChild(a);
    });
  </script>
</body>
</html>
